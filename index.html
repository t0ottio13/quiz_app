<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
</head>
    <title>Self Analysis</title>
</head>
<body>
    <!-- パンくずリスト -->
    <header>
        <div id="particles-js"></div>
        <div id="wrapper">
            <div class="title">
                <h1>Self Analysis</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="question_wrapper">
            <div class="question">
                <p id="category">category</p>
                <h2 id="question">Q.なぜジーズアカデミーに通うのか？</h2>
            </div>
        </div>
        <div class="form">
            <div class="fact_wrapper f_wrapper">
                <p>理由</p>
                <textarea type="text" name="reason"  cols="30" rows="10"></textarea>
            </div>
            <div class="abstract_wrapper f_wrapper">
                <p>目的</p>
                <textarea  type="text" name="purpose"  cols="30" rows="10"></textarea>
            </div>
            <div class="divert_wrapper f_wrapper">
                <p>行動</p>
                <textarea type="text" name="action"  cols="30" rows="10"></textarea>
            </div>
            <div class="button_box">
                <input type="button" id="back" value="戻る" class="button">
                <input type="button" id="save" value="保存" class="button">
                <input type="button" id="next" value="次へ" class="button">
            </div>
        </div>
        <div class="add_question_box">
            <div class="add_question_wrapper">
                <p>質問を追加</p>
                <textarea type="text" name="add_question" id="" cols="30" rows="10"></textarea>
                <input type="button" id="add" value="追加する" class="add_button">
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="./questions.js"></script>
    <script> src="./exchange.js"</script>
</body>
</html>
